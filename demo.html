<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8 />
    <title>!importantjs</title>
    <script src=http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js></script>
    <script src=important.js></script>
    

<!-- document-level !important rules for #elem -->
<style id=style>
#elem {
    background-color:#333 !important;
    color:white !important;
}
</style>
<!-- end document-level !important rules for #elem -->
    
    
    
    <!-- general styling for demo -->
    <style>
        body {
            padding:0;
            margin:0;
        }
        
        h1 {
            font-size:1.62em;
            font-weight:bold;
            padding:0;
            margin:0.38em 0 0;
            position:fixed;
            top:1.62%;
            left:1.38%;
            z-index:2;
            font-family:monospace;
        }
        h1 span {
            float:left;
            position:relative;
        }
        h1 .important {
            color:#c33;
            font-family:serif;
        }
        h1 .dot {
            color:white;
            font-family:sans;
            font-size:0.62em;
            margin-top:1em;
        }
        h1 .js {
            color:#777;
            font-family:sans;
            font-size:0.62em;
            margin-top:1em;
        }
        
        #contents {
            position:relative;
        }
    
        #controls {
            width:56.8%;
            padding:0 0 0.62%;
            float:right;
        }
        #controls button {
            font-size:1em;
            width:100%;
            text-align:left;
            font-family:courier, monospace;
            font-weight:bold;
            color:white;
            background-color:black;
            border:1px solid white;
            padding:1%;
            margin:0.38% 0;
            cursor:pointer;
        }
        #controls button:hover {
            color:#ffc;
            background-color:#c33;
        }
    
        #elem {            
            border:0.62em solid #ccc;
            overflow:auto;
            width:34.2%;
            padding:1.62% 1.62% 0.62%;
            position:fixed;
            top:0;
            left:0;
        }
        
        #elem code.colours {
            background-color:#c33;
            color:#ffc;
        }
    </style>
</head>

<body>
    <h1>
        <span class=important>!important</span>
        <span class=dot>.</span>
        <span class=js>js</span>
        </h1>

    <!-- #contents -->
    <div id=contents>



<!-- #elem -->
<div id=elem style="
    background-color:blue;
    color:yellow;
">

<pre><code id=style-outer>
&lt;style id=style&gt;<code id=style-csstext class=colours></code>&lt;/style&gt;
</code></pre>

<pre><code id=elem-outer>
&lt;div id=elem style=&quot;
<code id=elem-attr class=colours></code>
&quot;&gt;&lt;/div&gt;
</code></pre>

<pre><code id=var-elem>
&lt;script&gt;
    elem.style.backgroundColor = <code id=var-background-color class=colours></code>;
    elem.style.color = <code id=var-color class=colours></code>;
    elem[0].style.backgroundColor = <code id=var-style-background-color class=colours></code>; 
    elem[0].style.color = <code id=var-style-color class=colours></code>;   
    elem[0].cssText = <code id=var-cssText class=colours></code>;
&lt;/script&gt;
</code></pre>

</div>
<!-- end #elem -->    

    
    
        <div id=controls>
            <h2>Controls</h2>
            <ul></ul>
        </div>
    </div>
    <!-- end #contents -->

 
    
    <script>
(function(){
    // TESTS
    var
        elem = $('#elem'),
        style = $('#style'),
        
        update = (function(){
            return function(){
                $('#elem-attr')
                    .text('    ' + elem.attr('style').replace(/;\s*/, ';\n    '));
                $('#style-csstext')
                    .text(style.html());
                    
                $('#var-background-color')
                    .text(elem.css('background-color'));
                    
                $('#var-color')
                    .text(elem.css('color'));
                    
                $('#var-style-background-color')
                    .text(elem[0].style.backgroundColor);
                    
                $('#var-style-color')
                    .text(elem[0].style.color);
                    
                $('#var-cssText')
                    .text(elem[0].cssText);
            }
        }()),
        tests = [
            {
                text:'elem.important();',
                fn:function(){
                    elem.important();
                },
                desc:"Make all the css properties in the element's style attribute use the !important statement."
            },
            {
                text:'elem.important(false);',
                fn:function(){
                    elem.important(false);
                },
                desc:"Make all the css properties in the element's style attribute not use the !important statement."
            },
            {
                text:"elem.important('background-color');",
                fn:function(){
                    elem.important('background-color');
                },
                desc:"Make the background-color property in the element's style attribute use the !important statement."
            },
            {
                text:"elem.important('background-color', false);",
                fn:function(){
                    elem.important('background-color', false);
                },
                desc:"Make the background-color property in the element's style attribute not use the !important statement."
            },
            {
                text:"$(elem).css({'background-color':'blue', color:'yellow'}, true);",
                fn:function(){
                    $(elem).css({'background-color':'blue', color:'yellow'}, true);
                },
                desc:""
            },
            {
                text:"$(elem).important({'background-color':'black', color:'green'});",
                fn:function(){
                    $(elem).important({'background-color':'black', color:'green'});
                },
                desc:""
            },
            {
                text:'$(style).important();',
                fn:function(){
                    $(style).important();
                },
                desc:""
            },
            {
                text:'$(style).important(false);',
                fn:function(){
                    $(style).important(false);
                },
                desc:""
            },
            {
                text:'$.noConflict();',
                fn:function(){
                    $.noConflict();
                },
                desc:"Restore the overridden, css-related methods in jQuery, returning back the original methods."
            }
        ];
    
    $.each(tests, function(i, test){
        $('<button>' + test.text + '</button>')
            .attr('title', test.desc || '')
            .click(function(){
                test.fn();
                update();
            })
            .appendTo('#controls > ul');
    });
    update();
}());
    </script>
</body>

</html>
